{% extends "blog/base.html" %} {% load bootstrap4 %}

{% block blog %}
{% if topic %}
<p><a href="{% url 'blog:topic' topic.id %}">Return to {{ topic }}</a></p>
{% endif %}
{% if topic %}
<form action="{% url 'blog:new_post' topic.id %}" method="POST" class="form">
{% else %}
<form action="{% url 'blog:new_post' %}" method="POST" class="form">
{% endif %}
  {% csrf_token %} {% bootstrap_form form %} {% buttons %}
  <button name="submit">Add Post</button>
  {% endbuttons %}
</form>
{% endblock blog %}
